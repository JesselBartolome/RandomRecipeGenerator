<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Recipe Generator</title>
    <link rel="stylesheet" href="Generator.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="font-sans">

    <div class="container mx-auto p-6">
        <h1 class="text-3xl font-bold text-center mb-6">Random Recipe Generator</h1>
        <!-- Dropdown for selecting recipe category -->
        <div class="mb-6 text-center">
            <label for="recipe-category" class="block text-lg font-semibold mb-2">Select a Recipe Category:</label>
            <select id="recipe-category" class="px-4 py-2 bg-white border border-gray-300 rounded-md shadow-sm text-gray-700 focus:outline-none focus:ring focus:border-blue-500">
                <option value="">Choose a category</option>
                <option value="breakfast">Breakfast</option>
                <option value="lunch">Lunch</option>
                <option value="dinner">Dinner</option>
                <option value="side">Side-dish</option>
                <option value="dessert">Dessert</option>
                <option value="snack">Snack</option>
            </select>
        </div>

        <!-- Generate button -->
        <div class="text-center mb-6">
            <button id="generate-btn" class="px-4 py-2  rounded-md">Generate Recipe</button>
            <button id="surprise" class="px-4 py-2  rounded-md">Surprise Me</button>
            
        </div>

        <div id="recipe" class="h-screen overflow-auto bg-white p-6 rounded-lg shadow-md">
            <h2 id="recipe-title" class="text-2xl font-semibold mb-4"></h2>
            <img id="recipe-image" class="h-100% w-100% object-cover rounded-md mb-4" alt="">
            <strong>
            <h3 class="font-semibold">Ingredients:</h3>
            <ul id="recipe-ingredients" class="list-disc pl-6 mb-4"></ul>
            </strong>
            <h3 class="font-semibold">Instructions:</h3>
            <ul id="recipe-instructions"></ul>
        </div>
    </div>

    <script src="Generator.js"></script>
</body>
</html>
